<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfort Store</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/16b19a3b8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- NAV BAR -->
      <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <i class="fas fa-bars"></i>
          </span>
          <img src="./images/logo.svg" alt="store logo" />
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
      <!-- END OF NAV BAR -->
      <!-- MAIN SECTION -->
      <header class="hero">
        <div class="banner">
          <h1 class="banner-title">Best furniture collection</h1>
          <button class="banner-btn" id="shop-now-button">Shop Now</button>
        </div>
      </header>
      <!-- END OF MAIN SECTION -->
      <!-- PRODUCTS SECTION -->
      <section class="products">
        <div class="section-title">
          <h2>our products</h2>
        </div>
        <div class="products-center">
          <!-- SINGLE PRODUCT -->
          <!-- <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$150</h4>
        </article> -->
          <!-- END OF SINGLE PRODUCT -->
        </div>
      </section>
      <!-- END OF PRODUCTS SECTION -->
      <!-- CART -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"> </i>
          </span>
          <h2>Your Cart</h2>
          <div class="cart-content">
            <!-- CART ITEM -->
            <div class="cart-item"></div>
          </div>
          <!-- END OF CART ITEM -->
          <div>
            <div class="cart-footer">
              <h3>your total : $ <span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF CART -->
    </div>
  </body>
  <script src="app.js"></script>
</html>
